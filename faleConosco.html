<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="public/css/devaria.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/fale-conosco.css">
</head>

<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/fotos/logo-devaria.svg" alt="logo-devaria">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li> <a href="professores.html">Professores</a></li>
                <li> <a href="faleConosco.html">Fale Conosco</a></li>
                <li> <a href="DevStars.html">DevStars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Entre em contato com a Devaria</h1>

        <h2 class="sub-title text-center">Preencha os campos para entrar em contato</h2>
        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div >
                <label>Nome:</label><input type="text" name="nome" maxlength="70">
            </div>
            <div>
                <label>E-mail:</label><input type="text" name="email" maxlength="150">
            </div>
            <div>
                <label>Comentarios:</label>
                <textarea name="comentario" cols="50" rows="4"></textarea>
            </div>
            <div class="input-sexo">
                <label>Sexo:
                <input type="radio" name="sexo"><span>Feminino</span>
                <input type="radio" name="sexo"><span>Masculino</span>
            </label>
            </div>
            <div>
                <label>Aonde você conheceu a Devaria</label>
                <select name="conheceu">
                    <option selected>YouTube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="aceito" value="Aceito"/>
                <span>Aceito receber notificações da Devaria</span>
            </div>
            <div>
                <input type="submit" name="enviar" value="Enviar"/>
                <input type="reset" name="limpar" value="Limpar"/>
            </div>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br>
            <span>Conheça o canal no YouTube.</span>
        </section>
    </footer>
</body>

</html>
